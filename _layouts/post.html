---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div style="text-align: centre">
    <div class="entry" style="display: inline-block; text-align: left">
      {{ content }}
    </div>
  </div>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
